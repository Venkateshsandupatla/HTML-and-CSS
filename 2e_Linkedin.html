<style>
  .Apply-button{
    background-color: rgb(10, 102, 194);
    color: white;
    
    border: none;
   
    padding-top:10px;
    padding-bottom: 10px;
    padding-left: 16px;
    padding-right: 16px;
    border-radius: 14px;
    font-weight: bold;
    cursor: pointer;
    transition: opacity 0.15s ;
    vertical-align: top;

  }
  .Apply-button:hover{
    opacity: 0.7;
  }
  .Apply-button:active{
    opacity: 0.3;
  }
  .Save-button{
    background-color: white;
    border-width: 1px;
    border-color: rgb(10, 102, 194);
    color: rgb(10, 102, 194);
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 16px;
    padding-right: 16px;
    border-radius: 14px;
    font-weight: bold;
    margin-left: 5px;
    cursor: pointer;
    transition: background-color 0.15s, color 0.15s, opacity 0.15s;
    vertical-align: top;
  }
  .Save-button:hover{
    background-color: grey;
    color: black;
  }
  .Save-button:active{
    opacity: 0.4;
  }
</style>


<button class="Apply-button">Apply on company website</button>
<button class="Save-button">Save</button>
