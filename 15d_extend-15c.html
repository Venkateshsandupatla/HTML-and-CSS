<!DOCTYPE html>
<html>
  <head>
    <title>position relative example</title>
  </head>
  <body>
    <div style="
      height: 180px;
      width: 320px;
      background-color: gray;
      position: fixed;
      right: 10px;
      bottom: 10px;
      border-radius: 2px;
      ">

        <div style="
        position: absolute;
        background-color: black;
      color: white;
      font-family: Arial;
  font-size: 20px;
  width: 45px;
  height: 45px;
  border-radius: 25px;
  display: flex;
  justify-content: center;
  align-items: center;    
  top: -25px;
  left: -25px;  
        " >
          X
        </div>
        <div style="
          position: absolute;
          background-color: black;
          color: white;
          right: 5px;
          bottom: 5px;
          padding-left: 5px;
          padding-top: 5px;
          padding-right: 5px;
          padding-bottom: 5px;
          font-size: 14px;

        ">

          0:29
        </div>
    </div>
  </body>
</html>
