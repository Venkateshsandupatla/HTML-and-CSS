<style>
  .request-button{
    background-color: black;
    color: white;
    border: none;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 16px;
    padding-right: 16px;

    border-radius: 1.5px;
    cursor: pointer;
    transition: opacity 0.15s;
  }
  .request-button:hover{
    opacity: 0.8;
  }
  .request-button:active{
    opacity: 0.4;
  }
</style>
<button class="request-button">Request now </button>
