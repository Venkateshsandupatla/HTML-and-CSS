<style>
  .Getstarted-button{
    background-color: rgb(121, 85, 155);
    border: none;
    color: white;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 16px;
    padding-right: 16px;
    border-radius: 3px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.15s;
    vertical-align: top;


  }
  .Getstarted-button:hover{
    opacity: 0.8;
  }
  .Getstarted-button:active{
    opacity: 0.3;
  }
  .Download_button{
    background-color: white;
    border-width: 1px;
    color: rgb(108, 117, 125);
    padding-top:9px;
    padding-bottom:9px;
    padding-left:16px;
    padding-right:16px;
    border-radius: 2px;
    margin-left: 5px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.15s, color 0.15s, opacity 0.15s;
    vertical-align: top;
  }
  .Download_button:hover{
    background-color: grey;
    color: black;
  }
  .Download_button:active{
    opacity: 0.4;
  }
</style>
<button class="Getstarted-button">Get started</button>
<button class="Download_button">Download</button>
