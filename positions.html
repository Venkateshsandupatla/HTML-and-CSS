<!DOCTYPE html>
<html>
  <head>
    <title>css-positions</title>
  </head>
  <body style="height: 3000px;
    padding-top: 60px;
    padding-left: 80px;
  ">
    
    <div style="
        background-color: black;
        color: white;
        position: fixed;
        top: 0px;
        left: 0px;
        right: 0px;
        height: 50px;
        z-index: 100;
      
      ">
      Header
    </div>

    <div style="
        position: fixed;
        left: 0;
        bottom: 0;
        top: 50px;
        width: 72px;
        background-color: green;
    ">
      Sidebar

      <div style="
      position: absolute;
      background-color: red;
      color: white;
      right: 0px;
      top: 0px;
    ">
      X
    </div>
    </div>
    
    <div style="
      position: absolute;
      background-color: red;
      color: white;
      right: 15px;
      top: 60px;
    ">
      Absolute
    </div>

    <div style="
      background-color: lightblue;
      height: 100px;
      width: 100px;
   
      ">
      div1

    </div>
    <div style="
      background-color: lightpink;
      height: 100px;
      width: 100px;
      position: relative;
    ">
      div2

      <div style="
      position: absolute;
      background-color: black;
      color: white;
      right: 10px;
      bottom: 10px;
    ">
      5:00
    </div>
    </div>

  </body>
</html>
